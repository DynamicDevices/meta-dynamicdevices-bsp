# Generic boot profiling configuration for all Dynamic Devices boards
# Enable detailed timing information for boot optimization
# Target: 1-2 second boot time

# Enable kernel timing information
CONFIG_PRINTK_TIME=y
CONFIG_LOG_BUF_SHIFT=17

# Enable initcall debugging for detailed boot analysis
CONFIG_INITCALL_DEBUG=y

# Enable function tracing for detailed analysis (optional, increases overhead)
# CONFIG_FUNCTION_TRACER=y
# CONFIG_FUNCTION_GRAPH_TRACER=y

# Enable boot timing
CONFIG_SCHED_DEBUG=y

# Enable detailed memory debugging (optional)
# CONFIG_DEBUG_MEMORY_INIT=y

# Optimize for fast boot
CONFIG_CC_OPTIMIZE_FOR_SIZE=y

# Enable early printk for U-Boot handoff analysis
CONFIG_EARLY_PRINTK=y

# Reduce kernel log level for faster boot (when not debugging)
# CONFIG_DEFAULT_MESSAGE_LOGLEVEL=3

# Enable high resolution timers for precise timing
CONFIG_HIGH_RES_TIMERS=y

# Enable performance events for detailed profiling
CONFIG_PERF_EVENTS=y

# Enable kernel profiling support
CONFIG_PROFILING=y

# Enable detailed scheduler statistics
CONFIG_SCHEDSTATS=y
