# Enable built-in TAS2781 driver with TAS2563 support
# TAS2563 support backported from kernel 6.7+ via patch 08-backport-tas2563-support-to-tas2781.patch

# Enable TAS2781 I2C driver (TAS2563 support added via backport patch)
CONFIG_SND_SOC_TAS2781_I2C=m

# Enable required TAS2781 support libraries
CONFIG_SND_SOC_TAS2781_COMLIB=m
CONFIG_SND_SOC_TAS2781_FMWLIB=m

# Disable TAS2562 driver to avoid conflicts
# CONFIG_SND_SOC_TAS2562 is not set

# Ensure required dependencies are enabled
CONFIG_CRC8=y
CONFIG_REGMAP_I2C=y
CONFIG_I2C=y

# Enable ALSA SoC support
CONFIG_SND_SOC=y
CONFIG_SND_SOC_GENERIC_DMAENGINE_PCM=y
