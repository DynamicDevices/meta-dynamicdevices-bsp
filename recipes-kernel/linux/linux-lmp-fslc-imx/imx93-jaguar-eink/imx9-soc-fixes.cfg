# Fix SOC_IMX9 configuration for imx93-jaguar-eink
# 
# ENABLE EdgeLock Enclave for secure functionality on E-Ink board.
# Use ELE-based OCOTP drivers for secure fuse access.

# ENABLE EdgeLock Enclave - required for secure functionality
CONFIG_IMX_SEC_ENCLAVE=y

# Enable SOC_IMX9 built-in for ELE support - required for ele_mu device tree node
CONFIG_SOC_IMX9=y

# Enable SOC bus infrastructure for ELE
CONFIG_SOC_BUS=y
CONFIG_ARM_SMCCC_SOC_ID=y
CONFIG_IMX_SOC=y

# ENABLE ELE-based OCOTP driver for secure fuse access
CONFIG_NVMEM_IMX_OCOTP_FSB_S400=y

# Enable ELE security features
CONFIG_IMX_ELE_TRNG=y
CONFIG_IMX_ELE_CRYPTO=y

# Enable mailbox subsystem for ELE Message Unit (ele_mu)
CONFIG_MAILBOX=y
CONFIG_IMX_MBOX=y
