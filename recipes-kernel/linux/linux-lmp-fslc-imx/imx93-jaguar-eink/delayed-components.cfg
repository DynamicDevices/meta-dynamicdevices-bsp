# Delayed components for imx93-jaguar-eink workflow
# Non-essential components as modules to speed WiFi initialization

# === Bluetooth (Not needed for image download workflow) ===
CONFIG_BT=m                # Bluetooth as module
CONFIG_BT_BREDR=m          # BR/EDR support as module
CONFIG_BT_RFCOMM=m         # RFCOMM protocol as module
CONFIG_BT_RFCOMM_TTY=m     # RFCOMM TTY support as module
CONFIG_BT_BNEP=m           # BNEP protocol as module
CONFIG_BT_HIDP=m           # HID protocol as module
CONFIG_BT_HCIBTUSB=m       # USB Bluetooth as module
CONFIG_BT_HCIUART=m        # UART Bluetooth as module
CONFIG_BT_HCIUART_H4=m     # H4 protocol as module
CONFIG_BT_MRVL=m           # Marvell Bluetooth as module
CONFIG_BT_MRVL_SDIO=m      # Marvell SDIO Bluetooth as module

# === Networking - No 802.15.4 hardware on E-Ink board ===
# CONFIG_IEEE802154 is not set
# CONFIG_IEEE802154_SOCKET is not set
# CONFIG_IEEE802154_6LOWPAN is not set
# CONFIG_6LOWPAN is not set
CONFIG_6LOWPAN_NHC=m       # NHC compression as module
CONFIG_6LOWPAN_NHC_IPV6=m  # IPv6 NHC as module
CONFIG_6LOWPAN_NHC_UDP=m   # UDP NHC as module

# === LTE Modem (WiFi is primary for updates) ===
CONFIG_USB_SERIAL_OPTION=m # LTE modem driver as module
CONFIG_USB_SERIAL_QUALCOMM=m # Qualcomm modem as module
CONFIG_USB_SERIAL_QCAUX=m  # Qualcomm auxiliary as module
CONFIG_USB_ACM=m           # USB ACM as module
CONFIG_PPP=m               # PPP for cellular as module
CONFIG_PPP_ASYNC=m         # Async PPP as module

