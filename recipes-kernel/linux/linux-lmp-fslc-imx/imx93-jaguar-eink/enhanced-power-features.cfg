# Additional power management enhancements for i.MX93 Jaguar E-Ink
# Fine-tuning optimizations for maximum battery life

# === SCMI Power Control Enhancements ===
# Enable i.MX93-specific SCMI power control features
CONFIG_ARM_SCMI_POWER_CONTROL=y
CONFIG_IMX_SCMI_BBM_CONTROL=y
CONFIG_IMX_SCMI_MISC_CONTROL=y

# SCMI regulator support for additional voltage control
CONFIG_REGULATOR_ARM_SCMI=y

# === Interconnect Framework for DDR Power Management ===
# Enables more granular control over memory subsystem power
CONFIG_INTERCONNECT=y
CONFIG_INTERCONNECT_IMX=y

# === Manual Power Control (Disable Autosleep) ===
# Disable automatic sleep for more precise power control
# CONFIG_PM_AUTOSLEEP is not set

# === Additional CPU Idle Optimizations ===
# Enable deeper CPU idle states if available
CONFIG_ARM64_PSEUDO_NMI=y

# === Memory Power Optimizations ===
# Enable memory compaction for better power efficiency
CONFIG_COMPACTION=y
CONFIG_MIGRATION=y

# === Network Power Optimizations ===
# Enable more aggressive network power saving
CONFIG_CFG80211_DEFAULT_PS=y

# === RTC Power Optimizations ===
# Enable RTC wake from deeper sleep states
CONFIG_RTC_DRV_SNVS=y

# This configuration adds:
# - Enhanced SCMI power control for i.MX93-specific features
# - Interconnect framework for DDR power management
# - More granular power control options
# - Additional CPU and memory power optimizations
# - Network power saving defaults
