# Fix SOC_IMX9 configuration conflict for imx93-jaguar-eink
# 
# Enable minimal EdgeLock Enclave support needed for OCOTP access only.
# Disable advanced ELE features that are not needed on E-Ink board.

# Enable minimal EdgeLock Enclave support for OCOTP access
CONFIG_IMX_SEC_ENCLAVE=y

# Keep SOC_IMX9 as module to avoid dependency conflicts
CONFIG_SOC_IMX9=m

# Enable NVMEM OCOTP FSB S400 driver for i.MX93 OCOTP access
CONFIG_NVMEM_IMX_OCOTP_FSB_S400=y

# Disable advanced ELE features not needed for OCOTP
# CONFIG_IMX_ELE_TRNG is not set
# CONFIG_IMX_ELE_CRYPTO is not set
