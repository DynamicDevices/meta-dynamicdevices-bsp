# Enable OCOTP/NVMEM support for i.MX93 SOC UID reading
# This is required for proper hostname generation based on SOC UID
#
# The i.MX93 uses compatible string "fsl,imx93-ocotp" and requires
# specific driver configuration different from i.MX8MM

# Core NVMEM support
CONFIG_NVMEM=y
CONFIG_NVMEM_SYSFS=y

# i.MX OCOTP drivers - enable all variants to ensure i.MX93 support
CONFIG_NVMEM_IMX_OCOTP=y

# For i.MX93, we need the ELE-based OCOTP driver but without S400 dependency
# Try to enable the base ELE driver if it exists
CONFIG_NVMEM_IMX_OCOTP_ELE=y

# Ensure MFD (Multi-Function Device) support for syscon-based OCOTP
CONFIG_MFD_SYSCON=y
CONFIG_NVMEM_IMX_OCOTP_SCU=n

# Device tree and platform device support
CONFIG_OF=y
CONFIG_OF_DEVICE=y
CONFIG_REGMAP=y
CONFIG_REGMAP_MMIO=y
