# Enable OCOTP/NVMEM support for i.MX93 SOC UID reading
# This is required for proper hostname generation based on SOC UID
#
# Use STANDARD OCOTP drivers (NOT ELE-based) to avoid kernel reset
# The i.MX93 standard OCOTP driver should work without ELE initialization

# Core NVMEM support
CONFIG_NVMEM=y
CONFIG_NVMEM_SYSFS=y

# i.MX OCOTP drivers - use standard driver, NOT ELE-based
CONFIG_NVMEM_IMX_OCOTP=y

# DISABLE ELE-based OCOTP driver - causes kernel reset
# CONFIG_NVMEM_IMX_OCOTP_ELE is not set

# Ensure MFD (Multi-Function Device) support for syscon-based OCOTP
CONFIG_MFD_SYSCON=y
CONFIG_NVMEM_IMX_OCOTP_SCU=n

# Device tree and platform device support
CONFIG_OF=y
CONFIG_OF_DEVICE=y
CONFIG_REGMAP=y
CONFIG_REGMAP_MMIO=y
