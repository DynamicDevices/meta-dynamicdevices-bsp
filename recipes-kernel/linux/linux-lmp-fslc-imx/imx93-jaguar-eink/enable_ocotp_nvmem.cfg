# Enable OCOTP/NVMEM support for i.MX93 SOC UID reading
# This is required for proper hostname generation based on SOC UID
#
# Use ELE-based OCOTP drivers for secure fuse access
# EdgeLock Enclave provides secure access to OTP fuses

# Core NVMEM support
CONFIG_NVMEM=y
CONFIG_NVMEM_SYSFS=y

# i.MX OCOTP drivers - use ELE-based driver for secure access
CONFIG_NVMEM_IMX_OCOTP_FSB_S400=y

# Enable ELE-based OCOTP driver for secure functionality
CONFIG_NVMEM_IMX_OCOTP_ELE=y

# Ensure MFD (Multi-Function Device) support for syscon-based OCOTP
CONFIG_MFD_SYSCON=y
CONFIG_NVMEM_IMX_OCOTP_SCU=n

# Device tree and platform device support
CONFIG_OF=y
CONFIG_OF_DEVICE=y
CONFIG_REGMAP=y
CONFIG_REGMAP_MMIO=y
