# Optimized 802.15.4 support for ublox MAYA W2 module (Option 1)
# Remove unused drivers to reduce boot time while keeping essential functionality

# Core 802.15.4 support (essential)
CONFIG_IEEE802154=y
CONFIG_IEEE802154_NL802154_EXPERIMENTAL=y
CONFIG_IEEE802154_SOCKET=y
CONFIG_IEEE802154_6LOWPAN=y
CONFIG_6LOWPAN=y
CONFIG_6LOWPAN_NHC=y
CONFIG_6LOWPAN_NHC_DEST=y
CONFIG_6LOWPAN_NHC_FRAGMENT=y
CONFIG_6LOWPAN_NHC_HOP=y
CONFIG_6LOWPAN_NHC_IPV6=y
CONFIG_6LOWPAN_NHC_MOBILITY=y
CONFIG_6LOWPAN_NHC_ROUTING=y
CONFIG_6LOWPAN_NHC_UDP=y

# Essential drivers only
CONFIG_IEEE802154_DRIVERS=y

# Remove unused 802.15.4 drivers to speed up boot (Option 1 optimization)
# Keep only drivers that might be relevant for IW612 or common use cases
# CONFIG_IEEE802154_HWSIM is not set          # Simulation driver - not needed
# CONFIG_IEEE802154_AT86RF230 is not set      # Atmel driver - not used
# CONFIG_IEEE802154_MRF24J40 is not set       # Microchip driver - not used  
# CONFIG_IEEE802154_CC2520 is not set         # TI driver - not used
# CONFIG_IEEE802154_ATUSB is not set          # USB driver - not used
# CONFIG_IEEE802154_ADF7242 is not set        # Analog Devices - not used
# CONFIG_IEEE802154_CA8210 is not set         # Cascoda driver - not used
# CONFIG_IEEE802154_MCR20A is not set         # NXP MCR20A - different from IW612

# Keep debugging support minimal
# CONFIG_6LOWPAN_DEBUGFS is not set           # Remove debug filesystem support
