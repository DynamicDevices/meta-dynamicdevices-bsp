# iMX93 Hardware Disable Configuration for E-Ink Board
# Consolidated from: sound-disable-all.cfg, camera-hdmi-disable.cfg,
# imx56-video-disable.cfg, eink-display-minimal.cfg
#
# Disables all unnecessary hardware to reduce power consumption
# and kernel size for E-Ink board application

# === Audio/Sound Completely Disabled ===
# No audio hardware on E-Ink board - disable all sound support
CONFIG_SOUND=n
CONFIG_SND=n
CONFIG_SND_TIMER=n
CONFIG_SND_PCM=n
CONFIG_SND_HWDEP=n
CONFIG_SND_RAWMIDI=n
CONFIG_SND_COMPRESS_OFFLOAD=n
CONFIG_SND_JACK=n
CONFIG_SND_SEQUENCER=n
CONFIG_SND_SEQ_DUMMY=n
CONFIG_SND_OSSEMUL=n
CONFIG_SND_MIXER_OSS=n
CONFIG_SND_PCM_OSS=n
CONFIG_SND_PCM_OSS_PLUGINS=n
CONFIG_SND_SEQUENCER_OSS=n
CONFIG_SND_HRTIMER=n
CONFIG_SND_DYNAMIC_MINORS=n
CONFIG_SND_MAX_CARDS=0

# SoC Audio completely disabled
CONFIG_SND_SOC=n
CONFIG_SND_SOC_GENERIC_DMAENGINE_PCM=n
CONFIG_SND_SOC_IMX_AUDMUX=n
CONFIG_SND_IMX_SOC=n
CONFIG_SND_SOC_IMX_SGTL5000=n
CONFIG_SND_SOC_IMX_WM8962=n
CONFIG_SND_SOC_IMX_ES8328=n
CONFIG_SND_SOC_IMX_SPDIF=n
CONFIG_SND_SOC_IMX_MC13783=n

# ALSA completely disabled
CONFIG_SND_DRIVERS=n
CONFIG_SND_PCI=n
CONFIG_SND_USB=n
CONFIG_SND_USB_AUDIO=n
CONFIG_SND_USB_CAIAQ=n
CONFIG_SND_USB_6FIRE=n
CONFIG_SND_USB_HIFACE=n
CONFIG_SND_BCD2000=n
CONFIG_SND_USB_POD=n
CONFIG_SND_USB_PODHD=n
CONFIG_SND_USB_TONEPORT=n
CONFIG_SND_USB_VARIAX=n

# Codec support disabled
CONFIG_SND_SOC_ALL_CODECS=n
CONFIG_SND_SOC_AC97_CODEC=n
CONFIG_SND_SOC_SGTL5000=n
CONFIG_SND_SOC_WM8962=n
CONFIG_SND_SOC_ES8328=n

# HDMI/DisplayPort audio disabled
CONFIG_SND_HDA_CODEC_HDMI=n
CONFIG_DRM_I2C_ADV7511_AUDIO=n
CONFIG_DRM_DW_HDMI_AHB_AUDIO=n
CONFIG_DRM_DW_HDMI_I2S_AUDIO=n
CONFIG_DRM_DW_HDMI_GP_AUDIO=n

# === Camera Support Completely Disabled ===
# No camera hardware on E-Ink board
CONFIG_MEDIA_SUPPORT=n
CONFIG_MEDIA_CAMERA_SUPPORT=n
CONFIG_MEDIA_ANALOG_TV_SUPPORT=n
CONFIG_MEDIA_DIGITAL_TV_SUPPORT=n
CONFIG_MEDIA_RADIO_SUPPORT=n
CONFIG_MEDIA_RC_SUPPORT=n
CONFIG_MEDIA_CONTROLLER=n
CONFIG_VIDEO_DEV=n
CONFIG_VIDEO_V4L2=n
CONFIG_VIDEOBUF2_CORE=n
CONFIG_VIDEOBUF2_MEMOPS=n
CONFIG_VIDEOBUF2_DMA_CONTIG=n

# V4L2 drivers disabled
CONFIG_V4L_PLATFORM_DRIVERS=n
CONFIG_SOC_CAMERA=n
CONFIG_VIDEO_MXC_OUTPUT=n
CONFIG_VIDEO_MXC_CAPTURE=n
CONFIG_MXC_CAMERA_OV5640=n
CONFIG_MXC_CAMERA_OV5642=n
CONFIG_MXC_TVIN_ADV7180=n

# CSI (Camera Serial Interface) disabled
CONFIG_VIDEO_IMX_CSI=n
CONFIG_VIDEO_IMX_CSI2=n
CONFIG_VIDEO_IMX_MIPI_CSI2=n

# === HDMI Support Completely Disabled ===
# No HDMI output on E-Ink board
CONFIG_DRM_DW_HDMI=n
CONFIG_DRM_DW_HDMI_CEC=n
CONFIG_DRM_DW_HDMI_IMX=n
CONFIG_DRM_IMX_HDMI=n
CONFIG_HDMI=n
CONFIG_DRM_DISPLAY_CONNECTOR=n

# HDMI CEC disabled
CONFIG_MEDIA_CEC_SUPPORT=n
CONFIG_CEC_CORE=n
CONFIG_CEC_NOTIFIER=n
CONFIG_CEC_CH7322=n
CONFIG_CEC_GPIO=n
CONFIG_CEC_IMX=n

# === MIPI DSI Support Disabled ===
# No MIPI DSI displays on E-Ink board
CONFIG_DRM_IMX_MIPI_DSI=n
CONFIG_DRM_PANEL_RAYDIUM_RM67191=n
CONFIG_DRM_PANEL_RAYDIUM_RM692E5=n
CONFIG_DRM_MIPI_DSI=n

# === TV Output Disabled ===
CONFIG_DRM_IMX_TVE=n
CONFIG_DRM_TV_CONNECTOR=n

# === Video Processing Disabled ===
# No video processing needed for E-Ink
CONFIG_VIDEO_CODEC=n
CONFIG_VIDEO_DECODER=n
CONFIG_VIDEO_ENCODER=n

# i.MX video processing units disabled
CONFIG_VIDEO_IMX_IPU=n
CONFIG_VIDEO_IMX_VDOA=n
CONFIG_VIDEO_IMX_VPU=n

# === i.MX56 Video Features Disabled ===
# Legacy i.MX5/6 video features not present on i.MX93
CONFIG_DRM_IMX_IPUV3_CORE=n
CONFIG_DRM_IMX_IPUV3=n
CONFIG_IPU_V3=n
CONFIG_MXC_IPU=n
CONFIG_MXC_IPU_V3=n

# === E-Ink Display Minimal Configuration ===
# E-Ink displays use SPI + framebuffer, not complex display controllers

# Disable complex display features not needed for E-Ink
CONFIG_DRM_KMS_FB_HELPER=n           # KMS framebuffer helper not needed
CONFIG_DRM_FBDEV_EMULATION=n         # DRM fbdev emulation not needed
CONFIG_DRM_PANEL_ORIENTATION_QUIRKS=n # Panel orientation not relevant
CONFIG_DRM_LEGACY=n                  # Legacy DRM not needed

# Disable GPU acceleration (not available on i.MX93)
CONFIG_DRM_ETNAVIV=n                 # Vivante GPU not present
CONFIG_DRM_VIVANTE=n                 # Alternative Vivante driver

# Disable unused display controllers
CONFIG_DRM_IMX_DCSS=n                # DCSS not needed for basic E-Ink
CONFIG_DRM_IMX_LCDIF=n               # LCDIF not needed for SPI E-Ink
CONFIG_DRM_IMX_PARALLEL=n            # Parallel display not used

# === Backlight Support Disabled ===
# E-Ink displays don't use backlights
CONFIG_BACKLIGHT_LCD_SUPPORT=n
CONFIG_LCD_CLASS_DEVICE=n
CONFIG_BACKLIGHT_CLASS_DEVICE=n
CONFIG_BACKLIGHT_GENERIC=n
CONFIG_BACKLIGHT_PWM=n

# === Touch Screen Support Disabled ===
# No touch screen on E-Ink board
CONFIG_INPUT_TOUCHSCREEN=n
CONFIG_TOUCHSCREEN_EDT_FT5X06=n
CONFIG_TOUCHSCREEN_GOODIX=n
CONFIG_TOUCHSCREEN_ILI210X=n
CONFIG_TOUCHSCREEN_ELAN=n

# === Graphics Memory Management ===
# Minimal graphics memory for basic framebuffer
CONFIG_DRM_GEM_SHMEM_HELPER=n       # SHMEM helper not needed
CONFIG_DRM_GEM_CMA_HELPER=n         # CMA helper disabled for DRM

# === Video Memory Optimization ===
# Reduce video memory allocation for power savings
CONFIG_FB_MXC_SYNC_PANEL=n          # Sync panel not needed
CONFIG_FB_MXC_MIPI_DSI=n             # MIPI DSI framebuffer not needed
CONFIG_FB_MXC_TRULY_WVGA_SYNC_PANEL=n
CONFIG_FB_MXC_LDB=n                  # LVDS display bridge not needed

# === Hardware Acceleration Disabled ===
# No 2D/3D acceleration needed for E-Ink
CONFIG_MXC_GPU_VIV=n                 # Vivante GPU support
CONFIG_IMX_HAVE_PLATFORM_IMX_FB=n    # i.MX framebuffer platform
CONFIG_FB_IMX=n                      # i.MX framebuffer driver

# === Power Optimization ===
# Disable power-hungry display features
CONFIG_FB_MODE_HELPERS=y             # Keep basic mode helpers for E-Ink
CONFIG_FB_TILEBLITTING=n             # Tile blitting not needed
CONFIG_FB_MACMODES=n                 # Mac video modes not needed
