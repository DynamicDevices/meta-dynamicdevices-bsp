# Enable Cortex-M33 support for imx93-jaguar-eink
# 
# ENABLE Cortex-M33 remoteproc support for inter-processor communication
# and firmware loading capabilities on the E-Ink board.

# Core remoteproc framework
CONFIG_REMOTEPROC=y
CONFIG_REMOTEPROC_CDEV=y

# i.MX specific remoteproc support
CONFIG_IMX_REMOTEPROC=y

# RPMSG (Remote Processor Messaging) support
CONFIG_RPMSG=y
CONFIG_RPMSG_CHAR=y
CONFIG_RPMSG_CTRL=y
CONFIG_RPMSG_NS=y

# Virtio support for RPMSG
CONFIG_VIRTIO=y
CONFIG_VIRTIO_MMIO=y
CONFIG_VIRTIO_MMIO_CMDLINE_DEVICES=y

# Mailbox support for M33 communication
CONFIG_MAILBOX=y
CONFIG_IMX_MBOX=y

# Memory management for shared memory regions
CONFIG_DMA_SHARED_BUFFER=y
CONFIG_DMA_CMA=y

# Optional: RPMSG TTY for console access to M33
CONFIG_RPMSG_TTY=y
