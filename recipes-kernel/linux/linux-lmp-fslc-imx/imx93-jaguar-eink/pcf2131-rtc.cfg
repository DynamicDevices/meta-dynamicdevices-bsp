# PCF2131 RTC Driver Configuration for i.MX93 Jaguar E-Ink
# Enables external PCF2131 RTC as primary system RTC (600nA power consumption)

# === PCF2131 RTC Driver (Primary System RTC) ===
# PCF2131 is supported by the PCF2127 driver family (PCF2127/29/31)
CONFIG_RTC_DRV_PCF2127=m

# === RTC Core Support ===
CONFIG_RTC_CLASS=y
CONFIG_RTC_HCTOSYS=y
CONFIG_RTC_HCTOSYS_DEVICE="rtc0"
CONFIG_RTC_SYSTOHC=y

# === RTC Interfaces ===
CONFIG_RTC_INTF_SYSFS=y
CONFIG_RTC_INTF_PROC=y
CONFIG_RTC_INTF_DEV=y

# === I2C Support (required for PCF2131) ===
CONFIG_I2C=y
CONFIG_REGMAP_I2C=y

# === Disable Internal BBNSM RTC Driver ===
# Internal BBNSM RTC disabled in device tree but ensure driver can be disabled
# CONFIG_RTC_DRV_SNVS is not set
# CONFIG_RTC_DRV_IMX_SC is not set

# === RTC Alarm Support ===
CONFIG_RTC_INTF_DEV_UIE_EMUL=y

# === Power Management Integration ===
# Allow RTC to wake system from suspend
CONFIG_PM=y
CONFIG_PM_SLEEP=y

# === NVMEM Support (PCF2131 has 512 bytes battery-backed memory) ===
CONFIG_NVMEM=y
CONFIG_NVMEM_SYSFS=y
