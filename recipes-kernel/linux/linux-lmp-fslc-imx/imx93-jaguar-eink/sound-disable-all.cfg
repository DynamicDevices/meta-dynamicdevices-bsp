CONFIG_SND=n
CONFIG_SND_SOC=n
CONFIG_SND_PCM=n
CONFIG_SND_TIMER=n
CONFIG_SND_HRTIMER=n
CONFIG_SND_DYNAMIC_MINORS=n
CONFIG_SND_SUPPORT_OLD_API=n
CONFIG_SND_PROC_FS=n
CONFIG_SND_VERBOSE_PROCFS=n
CONFIG_SND_VERBOSE_PRINTK=n
CONFIG_SND_DEBUG=n
CONFIG_SND_DEBUG_VERBOSE=n
CONFIG_SND_PCM_OSS=n
CONFIG_SND_MIXER_OSS=n
CONFIG_SND_SEQUENCER=n
CONFIG_SND_SEQ_DUMMY=n

# === Driver Categories Disable ===
CONFIG_SND_DRIVERS=n
CONFIG_SND_ARM=n
CONFIG_SND_USB=n
CONFIG_SND_FIREWIRE=n

# === USB Audio Disable ===
CONFIG_SND_USB_AUDIO=n
CONFIG_USB_AUDIO=n

# === Audio Framework Disable ===
CONFIG_SND_ALOOP=n
CONFIG_AUDIO_GRAPH_CARD=n
