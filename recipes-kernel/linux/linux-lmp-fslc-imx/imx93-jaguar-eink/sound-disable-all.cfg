# === Audio Bus Support Disable ===
CONFIG_SOUNDWIRE=n
CONFIG_SLIMBUS=n

# === Related MFD Disable (dependencies for some audio codecs) ===
CONFIG_MFD_WCD934X=n

# === Rockchip Audio Disable (sometimes pulled in by generic configs) ===
CONFIG_SPI_ROCKCHIP=n
CONFIG_GPIO_WCD934X=n
CONFIG_REGULATOR_RK808=n
CONFIG_RTC_DRV_RK808=n
CONFIG_COMMON_CLK_RK808=n

# === USB Serial WWAN Override ===
# Fix conflict: CONFIG_USB_SERIAL_WWAN wants to be 'm' but dependencies force 'y'
# Since we don't need this for eink board, disable it
CONFIG_USB_SERIAL_WWAN=n

# === Remaining Audio Warnings Fix ===
# These are additional audio configs that were still being requested by base BSP
CONFIG_SND_SOC_RPMSG_WM8960=n
CONFIG_SND_SOC_RPMSG_AK4497=n
CONFIG_SND_SOC_LPASS_WSA_MACRO=n
CONFIG_SND_SOC_LPASS_VA_MACRO=n
CONFIG_SOUNDWIRE_QCOM=n
CONFIG_SLIM_QCOM_CTRL=n

# === CRC_CCITT Optimization ===
# Allow CRC_CCITT as module for other networking features while PPP_ASYNC also needs it
# This resolves the module vs builtin conflict
