# Regulatory Database Configuration for WiFi Compliance
# Fixes: cfg80211: failed to load regulatory.db

# === WiFi Regulatory Database Support ===
CONFIG_CFG80211_REQUIRE_SIGNED_REGDB=y
CONFIG_CFG80211_USE_KERNEL_REGDB_KEYS=y
CONFIG_CFG80211_EXTRA_REGDB_KEYDIR=""

# === Built-in Regulatory Database ===
# Include regulatory database in kernel to avoid firmware loading issues
CONFIG_CFG80211_INTERNAL_REGDB=y

# === Default Regulatory Domain ===
# Set default regulatory domain to World (00) for maximum compatibility
CONFIG_CFG80211_WORLD_ROAMING=y

# === Wireless Extensions Support ===
CONFIG_CFG80211_WEXT=y
CONFIG_WIRELESS_EXT=y
CONFIG_WEXT_CORE=y
CONFIG_WEXT_PROC=y
CONFIG_WEXT_SPY=y

# === Firmware Loading Support ===
CONFIG_FW_LOADER=y
CONFIG_FW_LOADER_USER_HELPER=y
CONFIG_FW_LOADER_USER_HELPER_FALLBACK=y
