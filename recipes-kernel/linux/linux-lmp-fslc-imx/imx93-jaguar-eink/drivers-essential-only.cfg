# Essential drivers only for imx93-jaguar-eink
# Minimal driver set for eInk board functionality

# === Core System Drivers ===
CONFIG_SERIAL=y
CONFIG_SERIAL_FSL_LPUART=y
CONFIG_SERIAL_FSL_LPUART_CONSOLE=y
CONFIG_SERIAL_CORE=y
CONFIG_SERIAL_CORE_CONSOLE=y

# === Storage ===
CONFIG_MMC=y
CONFIG_MMC_BLOCK=y
CONFIG_MMC_SDHCI=y
CONFIG_MMC_SDHCI_PLTFM=y
CONFIG_MMC_SDHCI_ESDHC_IMX=y

# === I2C (essential for eInk display and sensors) ===
CONFIG_I2C=y
CONFIG_I2C_CHARDEV=y
CONFIG_I2C_IMX=y
CONFIG_I2C_MUX=y

# === SPI (for 802.15.4 and eInk) ===
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_MEM=y
CONFIG_SPI_FSL_LPSPI=y
CONFIG_SPIDEV=y

# === FlexSPI (Quad SPI for high-speed eInk) ===
CONFIG_SPI_NXP_FLEXSPI=y
CONFIG_MTD=y
CONFIG_MTD_SPI_NOR=y

# === GPIO ===
CONFIG_GPIOLIB=y
CONFIG_GPIOLIB_IRQCHIP=y
CONFIG_GPIO_SYSFS=y
CONFIG_GPIO_MXC=y
CONFIG_GPIO_GENERIC=y

# === Graphics/Display for eInk (Framebuffer only) ===
# E-Ink displays use SPI + framebuffer, not DRM
CONFIG_DRM=n
CONFIG_DRM_KMS_HELPER=n
CONFIG_DRM_GEM_DMA_HELPER=n
CONFIG_DRM_PANEL=n
CONFIG_DRM_BRIDGE=n
CONFIG_DRM_PANEL_SIMPLE=n
CONFIG_DRM_IMX=n
CONFIG_DRM_IMX_DCSS=n
CONFIG_DRM_IMX_LCDIF=n
CONFIG_DRM_IMX_PARALLEL=n
CONFIG_IMX_DPU_CORE=n
CONFIG_IMX_LCDIF_CORE=n
CONFIG_IMX_DCSS_CORE=n

# Basic framebuffer support (essential for E-Ink)
CONFIG_FB=y
CONFIG_FB_MODE_HELPERS=y
CONFIG_FB_CFB_FILLRECT=y
CONFIG_FB_CFB_COPYAREA=y
CONFIG_FB_CFB_IMAGEBLIT=y

# === RTC ===
CONFIG_RTC_CLASS=y
CONFIG_RTC_HCTOSYS=y
CONFIG_RTC_SYSTOHC=y
CONFIG_RTC_DRV_SNVS=y

# === PCI Support (needed for WiFi module) ===
CONFIG_PCI=y
CONFIG_PCIEPORTBUS=y
CONFIG_PCI_MSI=y
CONFIG_PCI_DOMAINS=y
CONFIG_PCI_DOMAINS_GENERIC=y

# === USB (minimal for LTE modem) ===
CONFIG_USB_SUPPORT=y
CONFIG_USB=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_STORAGE=y
CONFIG_USB_SERIAL=y
CONFIG_USB_SERIAL_GENERIC=y
CONFIG_USB_SERIAL_FTDI_SIO=y
CONFIG_USB_SERIAL_CP210X=y
CONFIG_USB_SERIAL_OPTION=y  # For LTE modems
CONFIG_USB_ACM=y

# === Wireless ===
CONFIG_CFG80211=y
CONFIG_MAC80211=y
CONFIG_WLAN=y
CONFIG_WLAN_VENDOR_NXP=y

# === Bluetooth ===
CONFIG_BT=y
CONFIG_BT_BREDR=y
CONFIG_BT_RFCOMM=y
CONFIG_BT_HCIUART=y
CONFIG_BT_HCIUART_H4=y

# === 802.15.4 ===
CONFIG_IEEE802154=y
CONFIG_IEEE802154_SOCKET=y
CONFIG_IEEE802154_6LOWPAN=y
CONFIG_6LOWPAN=y

# === Network Core ===
CONFIG_NET=y
CONFIG_INET=y
CONFIG_IPV6=y
CONFIG_NETDEVICES=y
CONFIG_NET_CORE=y

# === Essential Filesystems ===
CONFIG_EXT4_FS=y
CONFIG_VFAT_FS=y
CONFIG_PROC_FS=y
CONFIG_SYSFS=y
CONFIG_TMPFS=y
CONFIG_DEVTMPFS=y
CONFIG_DEVTMPFS_MOUNT=y

# === Industrial I/O (for sensors) ===
CONFIG_IIO=y
CONFIG_IIO_BUFFER=y
CONFIG_IIO_KFIFO_BUF=y
CONFIG_IIO_TRIGGERED_BUFFER=y
CONFIG_IIO_SW_DEVICE=y
CONFIG_IIO_SW_TRIGGER=y

# === Essential Security ===
CONFIG_SECURITY=y
CONFIG_KEYS=y
CONFIG_CRYPTO=y
CONFIG_CRYPTO_HASH=y
CONFIG_CRYPTO_AES=y

# === Power Management ===
CONFIG_PM=y
CONFIG_PM_SLEEP=y
CONFIG_SUSPEND=y
CONFIG_CPU_FREQ=y
CONFIG_CPUFREQ_DT=y
