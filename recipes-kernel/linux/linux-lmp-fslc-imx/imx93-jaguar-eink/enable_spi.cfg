# SPI support for 802.15.4 and E-Ink display (Spectra 6 EL133UF1)
CONFIG_SPI=y
CONFIG_SPI_DEBUG=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_MEM=y
CONFIG_SPI_FSL_LPSPI=y
CONFIG_SPI_SPIDEV=y
CONFIG_SPI_LOOPBACK_TEST=y

# SPI device support for E-Ink displays
CONFIG_SPI_BITBANG=y
CONFIG_SPI_GPIO=y

# Large SPI buffer support for E-Ink frame data
# 13.3" Spectra 6 display requires significant buffer space
# Buffer size configured via module parameters in machine config
