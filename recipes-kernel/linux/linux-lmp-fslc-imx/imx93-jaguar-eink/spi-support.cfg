# SPI support for E-Ink display (Spectra 6 EL133UF1) only
# Note: Basic SPI configs are in imx93-core-system.cfg
# This file contains only E-Ink specific SPI features

# SPI debugging for E-Ink troubleshooting
CONFIG_SPI_DEBUG=y

# SPI memory interface for E-Ink displays
CONFIG_SPI_MEM=y

# SPI testing support
CONFIG_SPI_LOOPBACK_TEST=y

# SPI device support for E-Ink displays
CONFIG_SPI_BITBANG=y
CONFIG_SPI_GPIO=y

# Large SPI buffer support for E-Ink frame data
# 13.3" Spectra 6 display requires significant buffer space
# Buffer size configured via module parameters in machine config