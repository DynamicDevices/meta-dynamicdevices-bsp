# Enable IW612 WiFi support for ublox MAYA W2 module (PRIORITY BUILT-IN)
CONFIG_CFG80211=y
CONFIG_CFG80211_WEXT=y
CONFIG_MAC80211=y
CONFIG_WLAN=y
CONFIG_WLAN_VENDOR_NXP=y
CONFIG_MOAL=y              # Built-in for immediate WiFi availability
CONFIG_MLAN=y              # Built-in for immediate WiFi availability
CONFIG_WIFI_EMBEDDED_SDI=y # Built-in for immediate WiFi availability
CONFIG_WIFI_EMBEDDED_SDI_FW=y
CONFIG_NXP_WIFI_IW612=y
CONFIG_NXP_WIFI_USB=y
CONFIG_NXP_WIFI_PCIE=y
CONFIG_NXP_WIFI_SDIO=y
