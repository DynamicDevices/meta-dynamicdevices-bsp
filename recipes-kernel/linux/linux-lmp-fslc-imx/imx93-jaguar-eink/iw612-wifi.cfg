# Enable IW612 WiFi support for ublox MAYA W2 module (LOADABLE MODULES)
CONFIG_CFG80211=y
CONFIG_CFG80211_WEXT=y
CONFIG_MAC80211=y
CONFIG_WLAN=y
CONFIG_WLAN_VENDOR_NXP=y
CONFIG_MOAL=m              # Loadable module for proper parameter handling
CONFIG_MLAN=m              # Loadable module for proper parameter handling
CONFIG_WIFI_EMBEDDED_SDI=y # Keep core WiFi support built-in
CONFIG_WIFI_EMBEDDED_SDI_FW=y
CONFIG_NXP_WIFI_IW612=y
CONFIG_NXP_WIFI_USB=y
CONFIG_NXP_WIFI_PCIE=y
CONFIG_NXP_WIFI_SDIO=y
