# WiFi priority configuration for imx93-jaguar-eink workflow
# Build WiFi modules into kernel for immediate availability

# === Core WiFi Support (Built-in for fast startup) ===
CONFIG_MOAL=y              # NXP WiFi driver built-in
CONFIG_MLAN=y              # NXP WiFi management built-in
CONFIG_WIFI_EMBEDDED_SDI=y # Embedded WiFi support built-in
CONFIG_WIFI_EMBEDDED_SDI_FW=y
CONFIG_NXP_WIFI_IW612=y    # IW612 chipset support built-in
CONFIG_NXP_WIFI_SDIO=y     # SDIO interface built-in

# === Network Stack (Built-in for fast network) ===
CONFIG_NET=y
CONFIG_INET=y
CONFIG_CFG80211=y          # WiFi configuration built-in
CONFIG_CFG80211_WEXT=y     # Wireless extensions built-in
CONFIG_MAC80211=y          # 802.11 stack built-in
CONFIG_WLAN=y              # Wireless LAN built-in
CONFIG_WLAN_VENDOR_NXP=y   # NXP vendor support built-in
CONFIG_NETDEVICES=y        # Network devices built-in
CONFIG_NET_CORE=y          # Network core built-in

# === Optimize Network Performance ===
CONFIG_NET_SKB_PAD=32      # Optimize network packet handling
CONFIG_NETDEV_MAX_BACKLOG=1000
CONFIG_NET_RX_BUSY_POLL=y  # Reduce network latency

# === Remove Unused Network Features ===
# CONFIG_BRIDGE is not set           # Not needed for image download
# CONFIG_VLAN_8021Q is not set       # Not needed for image download  
# CONFIG_NET_SCHED is not set        # Traffic control not needed
# CONFIG_NET_CLS is not set          # Packet classification not needed
# CONFIG_WIRELESS_EXT is not set     # Use cfg80211 instead

# === Essential Network Security (Keep for downloads) ===
CONFIG_INET=y
CONFIG_IPV6=y              # May be needed for some networks
CONFIG_NETFILTER=y         # Keep for security
CONFIG_TLS=y               # TLS for secure downloads
