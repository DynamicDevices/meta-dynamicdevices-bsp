# Disable unused features to eliminate kernel config warnings
# This file explicitly disables features that are not needed on imx93-jaguar-eink
# to prevent BitBake configuration warnings

# === Serial 8250 Support Disabled ===
# E-Ink board uses i.MX native UART (LPUART), not 8250-compatible UARTs
CONFIG_SERIAL_8250=n
CONFIG_SERIAL_8250_CONSOLE=n
CONFIG_SERIAL_8250_PCI=n
CONFIG_SERIAL_8250_NR_UARTS=n
CONFIG_SERIAL_8250_RUNTIME_UARTS=n
CONFIG_SERIAL_8250_EXTENDED=n
CONFIG_SERIAL_8250_SHARE_IRQ=n
CONFIG_SERIAL_OF_PLATFORM=n

# === USB Video/Audio Class Disabled ===
# No USB video/audio devices on E-Ink board
CONFIG_USB_VIDEO_CLASS=n
CONFIG_USB_VIDEO_CLASS_INPUT_EVDEV=n
CONFIG_USB_AUDIO=n
CONFIG_SND_USB_AUDIO=n

# === USB Video Capture Devices Disabled ===
CONFIG_USB_GSPCA=n
CONFIG_USB_PWC=n
CONFIG_USB_PWC_INPUT_EVDEV=n
CONFIG_USB_S2255=n
CONFIG_USB_STV06XX=n

# === Video Camera Sensors Disabled ===
CONFIG_VIDEO_OV5640=n
CONFIG_VIDEO_OV5645=n
CONFIG_VIDEO_IMX219=n
CONFIG_VIDEO_MT9M114=n
CONFIG_VIDEO_AP1302=n

# === Video Processing Disabled ===
CONFIG_VIDEO_AMPHION_VPU=n
CONFIG_VIDEO_IMX_MEDIA=n

# === Storage Controllers Disabled ===
# E-Ink board uses eMMC via SDHCI, not SCSI/SATA
CONFIG_SCSI_MPT3SAS=n
CONFIG_SATA_AHCI=n
CONFIG_AHCI_IMX=n
CONFIG_PATA_PLATFORM=n

# === USB Storage Advanced Features Disabled ===
CONFIG_USB_UAS=n

# === Input Devices Disabled ===
# E-Ink board has minimal input requirements
CONFIG_INPUT_UINPUT=n
CONFIG_KEYBOARD_GPIO=n
CONFIG_KEYBOARD_IMX=n
CONFIG_KEYBOARD_SNVS_PWRKEY=n
CONFIG_KEYBOARD_IMX_SC_PWRKEY=n
CONFIG_KEYBOARD_OPENCORES=n

# === Network Features Disabled ===
CONFIG_TSN=n
CONFIG_ENETC=n
CONFIG_ENETC_VF=n

# === CAN Bus Disabled ===
CONFIG_CAN=n
CONFIG_CAN_DEV=n

# === Block Device Features Disabled ===
CONFIG_BLK_DEV_NVME=n

# === DWC USB3 Features Disabled ===
CONFIG_DWC3=n
CONFIG_DWC3_IMX8MP=n

# === RAID Controllers Disabled ===
CONFIG_MEGARAID_SAS=n

# === SDR (Software Defined Radio) Disabled ===
CONFIG_SDR_PLATFORM_DRIVERS=n

# === V4L Platform/Memory Drivers Disabled ===
CONFIG_V4L_PLATFORM_DRIVERS=n
CONFIG_V4L_MEM2MEM_DRIVERS=n

# === Additional Video Formats Disabled ===
CONFIG_VIDEO_V4L2_SUBDEV_API=n
CONFIG_VIDEOBUF2_CORE=n
CONFIG_VIDEOBUF2_MEMOPS=n
CONFIG_VIDEOBUF2_DMA_CONTIG=n

# === Advanced MMC Features Disabled ===
CONFIG_MMC_SDHCI_AM654=n
