# Enable LTE modem support - minimal configuration
# Core USB serial support
CONFIG_USB_SERIAL=y
CONFIG_USB_SERIAL_CONSOLE=y
CONFIG_USB_SERIAL_GENERIC=y

# Essential drivers for most LTE modems
CONFIG_USB_SERIAL_OPTION=y      # Primary driver for most cellular modems (Quectel, etc.)
CONFIG_USB_SERIAL_QUALCOMM=y    # Qualcomm-based modems
CONFIG_USB_SERIAL_QCAUX=y       # Qualcomm auxiliary driver

# Common USB-to-serial chips (for development/debugging)
CONFIG_USB_SERIAL_FTDI_SIO=y    # FTDI chips
CONFIG_USB_SERIAL_CP210X=y      # Silicon Labs CP210x chips

