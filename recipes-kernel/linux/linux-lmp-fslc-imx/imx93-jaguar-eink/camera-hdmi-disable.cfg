# Disable camera and HDMI features for imx93-jaguar-eink
# These features are not present on the E-Ink board and cause configuration warnings
# Note: E-Ink display uses SPI interface, not MIPI DSI or parallel

# === Camera Support Disabled ===
# The E-Ink board does not have camera hardware
CONFIG_VIDEO_MXC_CAPTURE=n
CONFIG_VIDEO_MXC_CSI_CAMERA=n
CONFIG_MXC_MIPI_CSI=n
CONFIG_MXC_CAMERA_OV5640_MIPI_V2=n
CONFIG_MXC_CAMERA_OV5640=n
CONFIG_MXC_CAMERA_OV5642=n

# === HDMI Support Disabled ===
# The E-Ink board does not have HDMI output
CONFIG_DRM_DW_HDMI=n
CONFIG_DRM_DW_HDMI_CEC=n
CONFIG_DRM_DW_HDMI_IMX=n
CONFIG_DRM_IMX_HDMI=n

# === Additional Video Capture Disabled ===
CONFIG_VIDEO_IMX_CAPTURE=n
CONFIG_VIDEO_IMX_CSI=n
CONFIG_IMX7_MIPI_CSI2=n
CONFIG_IMX8_MIPI_CSI2=n

# === MIPI DSI Disabled (E-Ink uses SPI interface) ===
CONFIG_DRM_IMX_MIPI_DSI=n
CONFIG_DRM_PANEL_RAYDIUM_RM67191=n
CONFIG_DRM_PANEL_RAYDIUM_RM692E5=n
CONFIG_DRM_MIPI_DSI=n

# === TV Encoder Disabled ===
CONFIG_DRM_IMX_TVE=n

# === Additional HDMI Audio Disabled ===
CONFIG_DRM_DW_HDMI_AHB_AUDIO=n
CONFIG_DRM_DW_HDMI_I2S_AUDIO=n
CONFIG_DRM_DW_HDMI_GP_AUDIO=n
