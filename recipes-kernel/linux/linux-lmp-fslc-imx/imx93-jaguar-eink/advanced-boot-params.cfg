# Advanced kernel boot parameters for imx93-jaguar-eink (Option 2)
# CPU isolation and power management optimizations

# === CPU Power Management ===
CONFIG_NO_HZ=y
CONFIG_NO_HZ_COMMON=y
CONFIG_NO_HZ_IDLE=y
CONFIG_NO_HZ_FULL=y

# === RCU Optimizations ===
CONFIG_RCU_NOCB_CPU=y
CONFIG_RCU_NOCB_CPU_DEFAULT_ALL=y
CONFIG_RCU_NOCB_CPU_CB_BOOST=y

# === CPU Isolation Support ===
CONFIG_CPU_ISOLATION=y

# === IRQ Management ===
CONFIG_IRQ_FORCED_THREADING=y
CONFIG_IRQ_FORCED_THREADING_DEFAULT=y

# === Scheduler Optimizations ===
CONFIG_SCHED_ISOLATION=y

# === Memory Management Optimizations ===
CONFIG_COMPACTION=n
CONFIG_MIGRATION=n
CONFIG_TRANSPARENT_HUGEPAGE=n

# === Reduce Kernel Overhead ===
CONFIG_SLUB_DEBUG=n
CONFIG_DEBUG_PREEMPT=n

# === Timer Optimizations ===
CONFIG_HIGH_RES_TIMERS=y
CONFIG_GENERIC_CLOCKEVENTS=y

# === Power Management ===
CONFIG_PM_ADVANCED_DEBUG=n
CONFIG_PM_DEBUG=n
CONFIG_PM_TRACE=n
