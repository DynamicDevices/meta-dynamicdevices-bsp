# Display and Audio configuration fixes for imx93-jaguar-eink
# Resolves remaining kernel configuration warnings for unused display/audio features
# Generated to fix config-check warnings in Build 2132

# ============================================================================
# DRM DISPLAY DRIVERS - COMPLETELY DISABLED FOR E-INK BOARD
# ============================================================================
# E-ink signage board has no LCD/HDMI/DSI displays, only E-ink interface
# All these DRM drivers are unnecessary and causing configuration conflicts

# Mali Display Driver
CONFIG_DRM_MALI_DISPLAY=n

# Panel Drivers - All disabled (no LCD panels on E-ink board)
CONFIG_DRM_PANEL_BOE_TV101WUM_NL6=n
CONFIG_DRM_PANEL_LVDS=n
CONFIG_DRM_PANEL_MANTIX_MLAF057WE51=n
CONFIG_DRM_PANEL_RAYDIUM_RM68200=n
CONFIG_DRM_PANEL_ROCKTECK_HIMAX8394F=n
CONFIG_DRM_PANEL_SEIKO_43WVF1G=n
CONFIG_DRM_PANEL_SITRONIX_ST7703=n
CONFIG_DRM_PANEL_TRULY_NT35597_WQXGA=n
CONFIG_DRM_PANEL_WKS_101WX001=n

# Bridge Drivers - All disabled (no display bridges needed)
CONFIG_DRM_LONTIUM_LT8912B=n
CONFIG_DRM_LONTIUM_LT9611=n
CONFIG_DRM_LONTIUM_LT9611UXC=n
CONFIG_DRM_FSL_IMX_LVDS_BRIDGE=n
CONFIG_DRM_NWL_MIPI_DSI=n
CONFIG_DRM_NXP_SEIKO_43WVFIG=n
CONFIG_DRM_PARADE_PS8640=n
CONFIG_DRM_SII902X=n
CONFIG_DRM_SIMPLE_BRIDGE=n
CONFIG_DRM_THINE_THC63LVD1024=n
CONFIG_DRM_TI_SN65DSI86=n
CONFIG_DRM_I2C_ADV7511=n
CONFIG_DRM_DW_MIPI_DSI=n
CONFIG_DRM_ITE_IT6263=n
CONFIG_DRM_ITE_IT6161=n

# i.MX Display Controllers - All disabled (E-ink uses different interface)
CONFIG_DRM_IMX_LCDIF_MUX_DISPLAY=n
CONFIG_DRM_IMX_PARALLEL_DISPLAY=n
CONFIG_DRM_IMX_LDB=n
CONFIG_DRM_IMX93_LDB=n
CONFIG_DRM_IMX93_PARALLEL_DISPLAY_FORMAT=n
CONFIG_DRM_IMX_DW_MIPI_DSI=n
CONFIG_DRM_IMX_SEC_DSIM=n
CONFIG_DRM_IMX_DCNANO=n

# HiSilicon Display Drivers - Not applicable to i.MX93
CONFIG_DRM_HISI_HIBMC=n
CONFIG_DRM_HISI_KIRIN=n

# ARM PrimeCell Display - Not used
CONFIG_DRM_PL111=n

# ============================================================================
# AUDIO SUBSYSTEM - COMPLETELY DISABLED FOR E-INK BOARD
# ============================================================================
# E-ink signage board has no audio hardware - no speakers, microphones, or audio jacks
# All audio drivers are unnecessary and causing configuration conflicts

# Freescale/NXP Audio Processing
CONFIG_SND_SOC_FSL_ASRC=n
CONFIG_SND_SOC_FSL_MQS=n
CONFIG_SND_SOC_FSL_MICFIL=n
CONFIG_SND_SOC_FSL_EASRC=n
CONFIG_SND_SOC_FSL_XCVR=n
CONFIG_SND_SOC_FSL_ESAI_CLIENT=n
CONFIG_SND_SOC_FSL_RPMSG=n
CONFIG_SND_SOC_FSL_ASOC_CARD=n

# i.MX Audio Machine Drivers
CONFIG_SND_SOC_IMX_AUDMIX=n
CONFIG_SND_SOC_IMX_HDMI=n
CONFIG_SND_SOC_IMX_CARD=n
CONFIG_SND_SOC_IMX_PCM512X=n

# Sound Open Firmware (SOF) - Not needed
CONFIG_SND_SOC_SOF_TOPLEVEL=n
CONFIG_SND_SOC_SOF_OF=n
CONFIG_SND_SOC_SOF_IMX_TOPLEVEL=n

# Audio Codec Drivers - All disabled (no audio hardware)
CONFIG_SND_SOC_AK4613=n
CONFIG_SND_SOC_BT_SCO=n
CONFIG_SND_SOC_CROS_EC_CODEC=n
CONFIG_SND_SOC_CS42XX8_I2C=n
CONFIG_SND_SOC_DMIC=n
CONFIG_SND_SOC_ES7134=n
CONFIG_SND_SOC_ES7241=n
CONFIG_SND_SOC_GTM601=n
CONFIG_SND_SOC_MAX98357A=n
CONFIG_SND_SOC_MAX98927=n
CONFIG_SND_SOC_MSM8916_WCD_ANALOG=n
CONFIG_SND_SOC_MSM8916_WCD_DIGITAL=n
CONFIG_SND_SOC_PCM3168A_I2C=n
CONFIG_SND_SOC_RT5659=n
CONFIG_SND_SOC_SIMPLE_AMPLIFIER=n
CONFIG_SND_SOC_SIMPLE_MUX=n
CONFIG_SND_SOC_SPDIF=n
CONFIG_SND_SOC_TAS571X=n
CONFIG_SND_SOC_WCD934X=n
CONFIG_SND_SOC_WM8524=n
CONFIG_SND_SOC_WM8904=n
CONFIG_SND_SOC_WM8960=n
CONFIG_SND_SOC_WSA881X=n
CONFIG_SND_SOC_RPMSG_WM8960=n
CONFIG_SND_SOC_RPMSG_AK4497=n
CONFIG_SND_SOC_LPASS_WSA_MACRO=n
CONFIG_SND_SOC_LPASS_VA_MACRO=n

# Audio Graph Card - Not needed
CONFIG_SND_AUDIO_GRAPH_CARD=n

# USB Audio - Disabled (no USB audio devices expected)
CONFIG_USB_AUDIO=n

# ============================================================================
# VIDEO AND MEDIA - DISABLED FOR E-INK BOARD
# ============================================================================
# E-ink board has no camera or video capture hardware

# DMA Buffer Heaps - Not needed without display/camera
CONFIG_DMABUF_HEAPS_CMA=n

# i.MX Video Capture - No cameras on E-ink board
CONFIG_VIDEO_IMX_MEDIA=n
CONFIG_VIDEO_IMX_CAPTURE=n

# ============================================================================
# QUALCOMM SPECIFIC - NOT APPLICABLE TO i.MX93
# ============================================================================
# These are Qualcomm-specific drivers not relevant to NXP i.MX93

CONFIG_SOUNDWIRE_QCOM=n
CONFIG_SLIM_QCOM_CTRL=n
