# Kernel Configuration Fixes for i.MX93 Jaguar E-Ink
# Fixes kernel config warnings and ensures proper i.MX93 support

# === i.MX93 SoC Support Fix ===
# SOC_IMX9 needs to be built-in (y) for proper i.MX93 support
# This requires IMX_SEC_ENCLAVE to also be built-in
CONFIG_IMX_SEC_ENCLAVE=y
CONFIG_SOC_IMX9=y

# === Disable Rockchip Configs (Not Applicable to i.MX93) ===
# These are for Rockchip SoCs, not i.MX93 - explicitly disable
# CONFIG_SPI_ROCKCHIP is not set
# CONFIG_REGULATOR_RK808 is not set
# CONFIG_RTC_DRV_RK808 is not set
# CONFIG_COMMON_CLK_RK808 is not set

# === Disable TI AM654 Configs (Not Applicable to i.MX93) ===
# This is for TI AM654 SoCs, not i.MX93 - explicitly disable
# CONFIG_MMC_SDHCI_AM654 is not set

# === Additional i.MX93 Optimizations ===
# Ensure proper i.MX93 SoC family support
CONFIG_SOC_IMX93=y
