# Minimal 802.15.4 support for ublox MAYA W2 module (Option 2)
# Aggressive removal of unused drivers for maximum boot speed

# Core 802.15.4 support (essential only)
CONFIG_IEEE802154=y
CONFIG_IEEE802154_NL802154_EXPERIMENTAL=y
CONFIG_IEEE802154_SOCKET=y
CONFIG_IEEE802154_6LOWPAN=y
CONFIG_6LOWPAN=y

# Essential NHC compression (minimal set)
CONFIG_6LOWPAN_NHC=y
CONFIG_6LOWPAN_NHC_IPV6=y
CONFIG_6LOWPAN_NHC_UDP=y

# Remove non-essential NHC compression to speed boot
# CONFIG_6LOWPAN_NHC_DEST is not set
# CONFIG_6LOWPAN_NHC_FRAGMENT is not set
# CONFIG_6LOWPAN_NHC_HOP is not set
# CONFIG_6LOWPAN_NHC_MOBILITY is not set
# CONFIG_6LOWPAN_NHC_ROUTING is not set

# Essential drivers only
CONFIG_IEEE802154_DRIVERS=y

# Remove ALL unused 802.15.4 drivers (Option 2 aggressive cleanup)
# CONFIG_IEEE802154_HWSIM is not set          # Simulation driver
# CONFIG_IEEE802154_AT86RF230 is not set      # Atmel AT86RF230/231
# CONFIG_IEEE802154_MRF24J40 is not set       # Microchip MRF24J40
# CONFIG_IEEE802154_CC2520 is not set         # TI CC2520
# CONFIG_IEEE802154_ATUSB is not set          # ATUSB IEEE 802.15.4 dongle
# CONFIG_IEEE802154_ADF7242 is not set        # Analog Devices ADF7242
# CONFIG_IEEE802154_CA8210 is not set         # Cascoda CA8210 SPI
# CONFIG_IEEE802154_MCR20A is not set         # NXP MCR20A transceiver

# Remove debug support for faster boot
# CONFIG_6LOWPAN_DEBUGFS is not set           # Debug filesystem support
# CONFIG_IEEE802154_NL802154_EXPERIMENTAL is not set  # Experimental features
