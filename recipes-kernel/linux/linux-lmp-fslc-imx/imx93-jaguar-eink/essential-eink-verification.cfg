# Essential configuration verification for imx93-jaguar-eink
# This file ensures critical E-Ink specific functionality is enabled
# Note: Basic system configs are in consolidated files (imx93-*.cfg)

# === Kernel Configuration Debugging ===
CONFIG_IKCONFIG=y
CONFIG_IKCONFIG_PROC=y

# === Device Tree Debugging ===
CONFIG_PROC_DEVICETREE=y

# === E-Ink Specific SPI Device Support ===
CONFIG_SPIDEV=y

# Verify USB serial for LTE modem
CONFIG_USB_SERIAL_OPTION=y

# === Boot and Runtime Verification ===
CONFIG_PRINTK=y
CONFIG_BUG=y
CONFIG_ELF_CORE=y
CONFIG_PROC_FS=y
CONFIG_SYSFS=y