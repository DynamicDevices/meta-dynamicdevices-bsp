# Essential configuration verification for imx93-jaguar-eink
# This file ensures critical functionality is enabled after all optimizations

# === Kernel Configuration Debugging ===
CONFIG_IKCONFIG=y
CONFIG_IKCONFIG_PROC=y

# === Device Tree and Serial Debugging ===
CONFIG_OF_DYNAMIC=y
CONFIG_PROC_DEVICETREE=y

# === Essential Console (i.MX93 LPUART) ===
# Note: UART_NR is hardcoded to 8 in fsl_lpuart.c driver - no config option exists
CONFIG_SERIAL=y
CONFIG_SERIAL_FSL_LPUART=y
CONFIG_SERIAL_FSL_LPUART_CONSOLE=y
CONFIG_SERIAL_CORE=y
CONFIG_SERIAL_CORE_CONSOLE=y

# === Essential SPI (for E-Ink display and 802.15.4) ===
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_FSL_LPSPI=y
CONFIG_SPIDEV=y

# === Essential Framebuffer (for E-Ink display) ===
CONFIG_FB=y
CONFIG_FB_CFB_FILLRECT=y
CONFIG_FB_CFB_COPYAREA=y
CONFIG_FB_CFB_IMAGEBLIT=y
CONFIG_FB_DEFERRED_IO=y

# === Essential E-Ink Display Support ===
CONFIG_FB_TFT=y
CONFIG_FB_TFT_ST7586=y

# === Essential WiFi (IW612 chipset) ===
CONFIG_CFG80211=y
CONFIG_MAC80211=y
CONFIG_WLAN=y
CONFIG_WLAN_VENDOR_NXP=y

# === Essential Bluetooth (IW612 chipset) ===
CONFIG_BT=y
CONFIG_BT_BREDR=y
CONFIG_BT_RFCOMM=y
CONFIG_BT_HCIUART=y

# === Essential GPIO (for E-Ink control pins) ===
CONFIG_GPIOLIB=y
CONFIG_GPIO_SYSFS=y
CONFIG_GPIO_MXC=y

# === Essential I2C (for RTC and sensors) ===
CONFIG_I2C=y
CONFIG_I2C_CHARDEV=y
CONFIG_I2C_IMX=y

# === Essential USB (for LTE modem) ===
CONFIG_USB_SUPPORT=y
CONFIG_USB=y
CONFIG_USB_SERIAL=y
CONFIG_USB_SERIAL_OPTION=y
CONFIG_USB_ACM=y

# === Essential Storage (eMMC) ===
CONFIG_MMC=y
CONFIG_MMC_BLOCK=y
CONFIG_MMC_SDHCI=y
CONFIG_MMC_SDHCI_ESDHC_IMX=y

# === Essential RTC ===
CONFIG_RTC_CLASS=y
CONFIG_RTC_HCTOSYS=y
CONFIG_RTC_DRV_SNVS=y
