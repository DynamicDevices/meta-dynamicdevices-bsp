# Essential configuration verification for imx93-jaguar-eink
# This file ensures critical E-Ink specific functionality is enabled
# Note: Basic system configs are in consolidated files (imx93-*.cfg)

# === Kernel Configuration Debugging ===
CONFIG_IKCONFIG=y
CONFIG_IKCONFIG_PROC=y

# === Device Tree Debugging ===
CONFIG_PROC_DEVICETREE=y

# === E-Ink Specific Display Support ===
CONFIG_FB_TFT=y
CONFIG_FB_TFT_ST7586=y

# === E-Ink Specific SPI Device Support ===
CONFIG_SPIDEV=y

# === E-Ink Specific Framebuffer Features ===
CONFIG_FB_SYS_FILLRECT=y
CONFIG_FB_SYS_COPYAREA=y
CONFIG_FB_SYS_IMAGEBLIT=y
CONFIG_FB_SYS_FOPS=y

# === Essential Verification Only ===
# These configs verify that essential features are enabled
# (Basic configs should be in consolidated files)

# Verify USB serial for LTE modem
CONFIG_USB_SERIAL_OPTION=y

# === Boot and Runtime Verification ===
CONFIG_PRINTK=y
CONFIG_BUG=y
CONFIG_ELF_CORE=y
CONFIG_PROC_FS=y
CONFIG_SYSFS=y