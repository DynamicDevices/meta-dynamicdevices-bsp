# Configuration conflicts fix for imx93-jaguar-eink
# Resolves kernel configuration warnings by properly disabling unused features
# Generated to fix config-check.log warnings

# ============================================================================
# MODULE vs BUILT-IN CONFLICTS - ACCEPT BUILT-IN
# ============================================================================
# Some configs are requested as modules (m) but built-in (y) due to dependencies
# Accept the built-in version to resolve conflicts

# USB_SERIAL_WWAN: requested as module but built-in due to USB_SERIAL_OPTION dependency
# Accept as built-in since we need it for LTE modem support
CONFIG_USB_SERIAL_WWAN=y

# CRC_CCITT: requested as module but built-in due to PPP_ASYNC dependency  
# Accept as built-in since it's needed by network stack
CONFIG_CRC_CCITT=y

# ============================================================================
# IEEE 802.15.4 - COMPLETELY DISABLED
# ============================================================================
# We use WiFi/BT via MAYA W2 module, not 802.15.4
# All 802.15.4 features depend on CONFIG_IEEE802154 which is disabled

# Disable main 802.15.4 stack
CONFIG_IEEE802154=n
CONFIG_MAC802154=n
CONFIG_IEEE802154_DRIVERS=n

# Disable 802.15.4 specific drivers and features
CONFIG_IEEE802154_NL802154_EXPERIMENTAL=n
CONFIG_IEEE802154_ATUSB=n
CONFIG_IEEE802154_AT86RF230=n
CONFIG_IEEE802154_MRF24J40=n
CONFIG_IEEE802154_CC2520=n

# Disable 6LoWPAN (depends on 802.15.4)
CONFIG_6LOWPAN=n
CONFIG_6LOWPAN_DEBUGFS=n
CONFIG_BT_6LOWPAN=n

# ============================================================================
