# Disable unused keyboard drivers
CONFIG_KEYBOARD_GPIO=n
CONFIG_KEYBOARD_ADC=n
CONFIG_KEYBOARD_RPMSG=n
CONFIG_KEYBOARD_CROS_EC=n

# Disable BBNSM power key (no physical button, causes IRQ conflicts)
