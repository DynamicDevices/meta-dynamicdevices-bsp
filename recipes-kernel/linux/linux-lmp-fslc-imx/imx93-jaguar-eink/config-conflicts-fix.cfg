# ============================================================================
# CONFIGURATION NOTES
# ============================================================================
# These settings resolve configuration conflicts by:
# 1. Explicitly disabling features that depend on other disabled features
# 2. Removing drivers for hardware not present on the E-ink board
# 3. Optimizing for power consumption by disabling unused subsystems
# 4. Preventing IRQ conflicts (especially BBNSM power key)
#
# This configuration is specifically tailored for the imx93-jaguar-eink board
# which has:
# - MAYA W2 module for WiFi/BT/802.15.4 (but we only use WiFi/BT)
# - E-ink display (no camera, minimal audio)
# - Battery-powered operation (power optimization critical)
# - External PCF2131 RTC (internal RTC disabled)
# - MCXC143VFM power management microcontroller
