# i.MX Resource Domain Controller (RDC) Driver Configuration
# Enables runtime RDC control for peripheral reassignment

# Enable i.MX RDC driver (if available in NXP kernel)
CONFIG_IMX_RDC=y

# Enable debugfs support for RDC debugging
CONFIG_DEBUG_FS=y

# Enable sysfs support for runtime configuration
CONFIG_SYSFS=y

# Enable device tree support
CONFIG_OF=y
CONFIG_OF_DYNAMIC=y

# Enable i.MX SoC drivers
CONFIG_SOC_IMX8M=y

# Enable ARM SMCCC for secure monitor calls (used by RDC)
CONFIG_HAVE_ARM_SMCCC=y
CONFIG_ARM_PSCI=y
