# Enable TAS2562 driver with native TAS2563 support
# Uses mainline kernel driver with register compatibility for TAS2563

# Enable TAS2562 I2C driver (includes native TAS2563 support)
CONFIG_SND_SOC_TAS2562=m

# Disable TAS2781 drivers to avoid conflicts
# CONFIG_SND_SOC_TAS2781_I2C is not set
# CONFIG_SND_SOC_TAS2781_COMLIB_I2C is not set
# CONFIG_SND_SOC_TAS2781_FMWLIB is not set

# Ensure required dependencies are enabled
CONFIG_CRC8=y
CONFIG_REGMAP_I2C=y
CONFIG_I2C=y

# Enable ALSA SoC support
CONFIG_SND_SOC=y
CONFIG_SND_SOC_GENERIC_DMAENGINE_PCM=y

# Enable debugging for TAS2562/TAS2563 driver
CONFIG_SND_DEBUG=y
CONFIG_SND_VERBOSE_PRINTK=y
CONFIG_SND_DEBUG_VERBOSE=y
CONFIG_DYNAMIC_DEBUG=y
