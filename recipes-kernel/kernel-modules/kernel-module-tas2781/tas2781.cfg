# TAS2563/TAS2781 Smart Amplifier Driver Configuration
CONFIG_SND_SOC_TASDEVICE=m

# Required dependencies
CONFIG_REGMAP=y
CONFIG_REGMAP_I2C=y
CONFIG_I2C=y
CONFIG_SYSFS=y
CONFIG_CRC8=y

# ALSA SoC framework
CONFIG_SND_SOC=y
CONFIG_SND_SOC_GENERIC_DMAENGINE_PCM=y

# GPIO support for reset/interrupt pins
CONFIG_GPIOLIB=y

# Device tree support
CONFIG_OF=y
CONFIG_OF_DEVICE=y

# Interrupt support
CONFIG_GENERIC_IRQ_CHIP=y
