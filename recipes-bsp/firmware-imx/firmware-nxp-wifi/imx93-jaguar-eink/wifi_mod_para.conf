SDIW612 = {
        cfg80211_wext=0xf
        max_vir_bss=1
        cal_data_cfg=none
        # Power save mode: 1 = enabled (required for TWT and low power operation)
        # Enables WiFi power saving for 5-year battery life requirement
        ps_mode=1
        # Auto deep sleep: 1 = enabled (supports TWT and reduces power consumption)
        # Allows WiFi to enter deep sleep during idle periods
        auto_ds=1
        host_mlme=1
        drv_mode=1
        # Power management settings for low power operation
        pm_keep_power=0
        shutdown_hs=0
        # Firmware selection: This will be automatically configured by the build system
        # Default to standard firmware - will be changed to .se if NXP_WIFI_SECURE_FIRMWARE=1
        fw_name=nxp/sduart_nw61x_v1.bin.se
}


