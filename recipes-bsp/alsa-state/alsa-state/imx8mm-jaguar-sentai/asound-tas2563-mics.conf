# ===== ALSA config for TAS2563 with integrated microphones =====

# ---- Physical Speaker (TAS2563 playback) ----
pcm.spk {
    type hw
    card tas2563audio
    device 0
    subdevice 0
    format S16_LE
    rate 16000
    channels 1
}
ctl.spk { type hw card tas2563audio}

pcm.spk_vc {
    type softvol
    slave.pcm "spk"
    control {
        name "Soft Speaker Volume"
        card tas2563audio
    }
    min_dB -60.0
    max_dB 0.0
    resolution 100
}

pcm.!default {
    type plug
    slave {
        pcm "spk_vc"
        format S16_LE
        rate 16000
        channels 1
    }
}

ctl.!default { type hw card tas2563audio}

# ---- TAS2563 Microphone Input (capture) ----
# NOTE: TAS2563 microphones are not physically connected - disabled
pcm.mic {
    type null  # Disabled - microphones not connected
    # Original config (disabled):
