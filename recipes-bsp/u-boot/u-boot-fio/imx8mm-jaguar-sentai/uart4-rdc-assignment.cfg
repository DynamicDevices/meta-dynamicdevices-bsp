# UART4 RDC (Resource Domain Controller) Assignment Configuration
# Assigns UART4 to Linux (Cortex-A53) domain before kernel boot
# This prevents synchronous external abort during UART4 initialization

# Set bootcmd to include RDC assignment for UART4
# Register 0x303d0518 = RDC PDAP register for UART4
# Value 0xff = Full read/write access for domain 0 (Linux/A53)
CONFIG_BOOTCOMMAND="mw.l 303d0518 ff; setenv verify 1; source 0x44800000; reset"

# Alternative approach using bootcmd_mmc (if needed)
# CONFIG_BOOTCMD_MMC="mw.l 303d0518 ff; run distro_bootcmd"

# Enable memory write command support
CONFIG_CMD_MEMORY=y

# Ensure RDC register access is available
CONFIG_CMD_MISC=y
