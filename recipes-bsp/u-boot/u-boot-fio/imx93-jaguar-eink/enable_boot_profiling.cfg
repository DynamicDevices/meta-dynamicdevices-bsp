# U-Boot boot profiling configuration for i.MX93 Jaguar E-Ink
# Minimal configuration to avoid SPL size issues
# Target: 1-2 second total boot time

# Optimize boot speed - minimal delay
CONFIG_BOOTDELAY=0

# Optimize for size and speed
CONFIG_LTO=y

# Enable basic timing information (lightweight)
CONFIG_SHOW_BOOT_PROGRESS=y

# Note: BOOTSTAGE features disabled to prevent SPL size issues
# Note: ENV_IS_NOWHERE disabled to maintain Foundries.io compatibility
# Note: SKIP_LOWLEVEL_INIT disabled to maintain secure boot compatibility
