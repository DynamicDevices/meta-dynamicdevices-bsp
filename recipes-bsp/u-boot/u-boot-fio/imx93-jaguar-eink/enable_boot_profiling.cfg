# U-Boot boot profiling configuration for i.MX93 Jaguar E-Ink
# Enable timing measurements and fast boot optimizations
# Target: 1-2 second total boot time

# Enable boot timing measurement
CONFIG_BOOTSTAGE=y
CONFIG_BOOTSTAGE_REPORT=y
CONFIG_BOOTSTAGE_FDT=y

# Optimize boot speed
CONFIG_BOOTDELAY=0

# Enable early console for timing analysis
CONFIG_EARLY_PRINTK=y

# Optimize for size and speed
CONFIG_LTO=y

# Enable detailed timing information
CONFIG_SHOW_BOOT_PROGRESS=y

# Reduce U-Boot environment processing time
CONFIG_ENV_IS_NOWHERE=y

# Skip unnecessary initialization
CONFIG_SKIP_LOWLEVEL_INIT=y

# Fast memory initialization
CONFIG_SYS_SDRAM_BASE=0x80000000
