# Enable comprehensive PCA9451A PMIC support for i.MX93 Jaguar E-Ink
# Ensures proper voltage regulation for LPM driver and power management

# Device Model PMIC Framework
CONFIG_DM_PMIC=y
CONFIG_SPL_DM_PMIC=y

# PCA9451A PMIC Driver Support
CONFIG_DM_PMIC_PCA9450=y
CONFIG_SPL_DM_PMIC_PCA9450=y

# PCA9451A Regulator Support (CRITICAL for voltage scaling)
CONFIG_DM_REGULATOR_PCA9450=y
CONFIG_SPL_DM_REGULATOR_PCA9450=y

# I2C support for PMIC communication
CONFIG_DM_I2C=y
CONFIG_SPL_DM_I2C=y

# Power management commands for debugging
CONFIG_CMD_PMIC=y
CONFIG_CMD_REGULATOR=y

# This enables:
# - PCA9451A PMIC detection and initialization in U-Boot
# - BUCK1-6 and LDO1/4/5 regulator support
# - Early boot voltage regulation in SPL
# - Runtime voltage scaling support for LPM driver
# - I2C2 communication with PMIC at address 0x25
# - U-Boot commands: pmic list, pmic read, regulator list, etc.
