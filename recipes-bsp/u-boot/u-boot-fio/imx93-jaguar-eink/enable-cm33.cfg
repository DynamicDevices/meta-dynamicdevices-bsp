# Enable Cortex-M33 support in U-Boot for imx93-jaguar-eink
#
# This enables U-Boot commands and support for loading and starting
# Cortex-M33 firmware binaries on the i.MX93 processor.

# Enable auxiliary core support (bootaux command)
CONFIG_IMX_BOOTAUX=y

# Enable support for loading M33 firmware
CONFIG_CMD_BOOTAUX=y

# Enable ELF loading support for M33 firmware
CONFIG_CMD_ELF=y

# Enable memory copy commands for firmware loading
CONFIG_CMD_MEMORY=y

# Enable file system support for loading firmware from storage
CONFIG_CMD_FAT=y
CONFIG_CMD_EXT2=y
CONFIG_CMD_EXT4=y

# Enable MMC support for loading firmware from SD/eMMC
CONFIG_CMD_MMC=y

# Enable environment variable support for firmware paths
CONFIG_CMD_ENV=y
