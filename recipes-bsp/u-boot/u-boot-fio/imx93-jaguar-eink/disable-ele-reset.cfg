# Enable ELE-related features for kernel compatibility
# The kernel expects ELE to be initialized by U-Boot for proper operation

# Enable ELE/AHAB secure boot features for kernel compatibility
CONFIG_AHAB_BOOT=y
CONFIG_IMX_ELE=y

# Disable fastboot auto-reset - allows normal boot to continue  
# CONFIG_FASTBOOT_AUTO_REBOOT is not set

# Disable watchdog that might cause reset during boot
# CONFIG_WATCHDOG is not set
CONFIG_IMX_WATCHDOG=n

# Ensure normal boot continues with reasonable delay
CONFIG_BOOTDELAY=3

# Enable ELE commands for kernel compatibility
CONFIG_CMD_ELE=y
