# Disable ELE-related features that might cause U-Boot reset
# The imx93-jaguar-eink can read OTP but ELE initialization causes reset

# Disable ELE/AHAB secure boot features that might cause reset
# CONFIG_AHAB_BOOT is not set
# CONFIG_IMX_ELE is not set

# Disable fastboot auto-reset - allows normal boot to continue  
# CONFIG_FASTBOOT_AUTO_REBOOT is not set

# Disable watchdog that might cause reset during boot
# CONFIG_WATCHDOG is not set
CONFIG_IMX_WATCHDOG=n

# Ensure normal boot continues with reasonable delay
CONFIG_BOOTDELAY=3

# Disable any ELE-related commands that might trigger reset
# CONFIG_CMD_ELE is not set
