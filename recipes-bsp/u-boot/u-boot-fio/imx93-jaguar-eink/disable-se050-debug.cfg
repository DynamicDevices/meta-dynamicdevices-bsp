# Disable SE050 debug output in U-Boot for i.MX93
# This reduces boot log verbosity by disabling SE050 debug messages

# Disable SE050 debug output
CONFIG_SE050_DEBUG=n

# Disable verbose SE050 logging
CONFIG_SE050_VERBOSE=n

# Keep SE050 functionality but reduce debug output
# CONFIG_SE050=y (keep enabled for functionality)
# CONFIG_IMX_SE050=y (keep enabled for functionality)

# Disable early initialization debug messages
CONFIG_SE050_EARLY_INIT_DEBUG=n

# Disable SCP03 debug messages
CONFIG_SE050_SCP03_DEBUG=n

# Disable EdgeLock Enclave debug messages (i.MX93 specific)
CONFIG_IMX_ELE_DEBUG=n
CONFIG_IMX_ELE_VERBOSE=n
