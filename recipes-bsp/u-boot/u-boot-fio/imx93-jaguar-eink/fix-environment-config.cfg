# Fix U-Boot environment configuration for imx93-jaguar-eink
# This resolves the "Loading Environment from <NULL>" issue

# Use proper environment storage instead of nowhere
# CONFIG_ENV_IS_NOWHERE is not set
CONFIG_ENV_IS_NOWHERE=n

# Use MMC environment storage (eMMC is always available)
CONFIG_ENV_IS_IN_MMC=y
CONFIG_SYS_MMC_ENV_DEV=0
CONFIG_SYS_MMC_ENV_PART=0

# Environment size and offset (standard for i.MX93)
CONFIG_ENV_SIZE=0x2000
CONFIG_ENV_OFFSET=0x400000

# Enable environment commands for debugging
CONFIG_CMD_SAVEENV=y
CONFIG_CMD_NVEDIT=y

# Keep environment support but optimize for boot speed
CONFIG_ENV_OVERWRITE=y
