# Minimal ELE debugging commands for i.MX93 Jaguar E-Ink
# Reduced set to keep U-Boot ITB size manageable while preserving essential ELE functionality

# Core ELE commands (essential)
CONFIG_CMD_ELE=y
CONFIG_IMX_ELE=y

# AHAB secure boot (essential)
CONFIG_CMD_AHAB=y
CONFIG_AHAB_BOOT=y

# Fuse commands for OTP access (essential)
CONFIG_CMD_FUSE=y
CONFIG_IMX_OCOTP=y

# Essential ELE hardware support
CONFIG_IMX_SEC_ENCLAVE=y

# Disable size-heavy debugging features to reduce ITB size
# CONFIG_CMD_MBOX is not set
# CONFIG_CMD_FDT is not set
# CONFIG_CMD_MEMORY is not set
# CONFIG_CMD_MEMTEST is not set
# CONFIG_CMD_MEMINFO is not set
# CONFIG_CMD_MD5SUM is not set
# CONFIG_CMD_SHA1SUM is not set
# CONFIG_CMD_CRC32 is not set
# CONFIG_LOG is not set
# CONFIG_CMDLINE_EDITING is not set
# CONFIG_AUTO_COMPLETE is not set
# CONFIG_SYS_LONGHELP is not set

# Keep minimal logging
CONFIG_LOGLEVEL=4
