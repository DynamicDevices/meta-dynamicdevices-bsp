# Enhanced ELE debugging commands for i.MX93 Jaguar E-Ink
# This configuration adds comprehensive ELE testing and debugging capabilities

# Core ELE commands
CONFIG_CMD_ELE=y
CONFIG_IMX_ELE=y

# AHAB (Advanced High Assurance Boot) commands
CONFIG_CMD_AHAB=y
CONFIG_AHAB_BOOT=y

# Fuse commands for OTP access (controlled by ELE)
CONFIG_CMD_FUSE=y
CONFIG_IMX_OCOTP=y

# Mailbox commands for ELE communication testing
CONFIG_CMD_MBOX=y
CONFIG_IMX_MU=y

# Device tree commands for ELE node inspection
CONFIG_CMD_FDT=y
CONFIG_OF_LIBFDT=y

# Memory debugging commands
CONFIG_CMD_MEMORY=y
CONFIG_CMD_MEMTEST=y
CONFIG_CMD_MEMINFO=y

# Additional debugging utilities
CONFIG_CMD_MD5SUM=y
CONFIG_CMD_SHA1SUM=y
CONFIG_CMD_CRC32=y

# Enable verbose output for debugging
CONFIG_LOGLEVEL=7
CONFIG_LOG=y
CONFIG_LOG_MAX_LEVEL=7

# Enable ELE-related drivers
CONFIG_NVMEM=y
CONFIG_NVMEM_IMX_OCOTP_ELE=y

# Ensure ELE hardware support is enabled
CONFIG_IMX_SEC_ENCLAVE=y

# Enable secure boot chain debugging
CONFIG_SECURE_BOOT=y
CONFIG_RSA=y
CONFIG_RSA_VERIFY=y

# Enable additional command line features
CONFIG_CMDLINE_EDITING=y
CONFIG_AUTO_COMPLETE=y
CONFIG_SYS_LONGHELP=y
