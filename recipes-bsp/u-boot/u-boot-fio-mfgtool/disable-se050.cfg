# Disable SE050 for mfgtools builds
# SE050 is only needed for production runtime, not for UUU programming operations
# This prevents SE050 initialization errors during board programming

# Disable SE050 support
CONFIG_IMX_SE050=n
CONFIG_SE050=n

# Disable SE050-related features that might cause initialization issues
CONFIG_SE050_SCP03=n
CONFIG_SE050_EARLY_INIT=n
