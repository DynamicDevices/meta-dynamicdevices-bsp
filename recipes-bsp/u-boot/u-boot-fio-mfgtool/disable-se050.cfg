# Disable OP-TEE and SE050 entirely for mfgtools builds
# OP-TEE and SE050 are only needed for production runtime, not for UUU programming operations
# This prevents initialization errors during board programming

# Disable OP-TEE support entirely
CONFIG_OPTEE=n
CONFIG_SPL_OPTEE=n

# Disable SE050 support
CONFIG_IMX_SE050=n
CONFIG_SE050=n

# Disable SE050-related features that might cause initialization issues
CONFIG_SE050_SCP03=n
CONFIG_SE050_EARLY_INIT=n

# Disable SPL signature verification for mfgtool builds
# This prevents "SPL_FIT_SIGNATURE_STRICT needs a valid config node in FIT" errors
CONFIG_SPL_FIT_SIGNATURE=n
CONFIG_SPL_FIT_SIGNATURE_STRICT=n
