# Disable ELE-related features for mfgtool builds
# Mfgtool bootloader must remain minimal and functional for board programming
# ELE is enabled in production builds but disabled here for bootstrap compatibility

# Disable ELE/AHAB secure boot features that might cause mfgtool issues
CONFIG_AHAB_BOOT=n
CONFIG_IMX_ELE=n

# Disable ELE commands to keep mfgtool minimal
CONFIG_CMD_ELE=n

# Ensure reasonable boot delay for mfgtool operations
CONFIG_BOOTDELAY=3

# Disable watchdog that might interfere with programming
CONFIG_IMX_WATCHDOG=n
