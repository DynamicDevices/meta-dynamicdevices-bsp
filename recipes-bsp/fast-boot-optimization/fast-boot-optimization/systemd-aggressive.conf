# Aggressive systemd optimizations for imx93-jaguar-eink (Option 2)

[Manager]
# Aggressive timeout reductions
DefaultTimeoutStartSec=5s
DefaultTimeoutStopSec=2s
DefaultTimeoutAbortSec=3s

# Optimize service management
DefaultRestartSec=500ms
DefaultStartLimitIntervalSec=5s
DefaultStartLimitBurst=2

# Reduce log verbosity during boot
LogLevel=err
LogTarget=null

# Disable accounting for faster boot
DefaultMemoryAccounting=no
DefaultIOAccounting=no
DefaultTasksAccounting=no
DefaultIPAccounting=no

# Optimize service ordering
DefaultDependencies=no

# Reduce runtime overhead
RuntimeWatchdogSec=0
ShutdownWatchdogSec=0

# Optimize job handling
DefaultJobTimeoutSec=30s
DefaultJobRunningTimeoutSec=30s
