# Systemd optimizations for fast boot on imx93-jaguar-eink (Option 1)

[Manager]
# Reduce default timeouts (conservative optimization)
DefaultTimeoutStartSec=8s
DefaultTimeoutStopSec=3s

# Optimize service management
DefaultRestartSec=1s

# Reduce log verbosity during boot
LogLevel=warning
LogTarget=kmsg

# Optimize memory usage
DefaultMemoryAccounting=no
DefaultIOAccounting=no
DefaultTasksAccounting=no

# Option 1: Additional conservative optimizations
# Reduce startup delays
DefaultStartLimitIntervalSec=10s
DefaultStartLimitBurst=3

# Optimize service ordering
DefaultDependencies=no
